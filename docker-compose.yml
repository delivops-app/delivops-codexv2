version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: delivops
      POSTGRES_PASSWORD: delivops_pw
      POSTGRES_DB: delivops
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "delivops"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.example
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
  web:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env.local
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - api
volumes:
  db_data:
